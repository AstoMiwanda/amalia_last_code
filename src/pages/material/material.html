<ion-header>
  <ion-navbar>
    <ion-title>Material</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>

    <ion-card width="100%">
         <ion-card-content>
           <ion-list>
             <table width="100%">
                 <tr>
                 <td valign="top" width="40%">
                     <ion-checkbox color="green" [(ngModel)]="no_material"></ion-checkbox>
                     Tidak menggunakan material 
                 </td>
               </tr>
             </table>
           
           </ion-list>
         </ion-card-content>
       </ion-card>
     <br/>
   <div *ngIf="no_material == false">

      
    <div>
        <hr/>
        <div align="center">
            <b>Material Alista</b>
        </div>
        <hr/>
    </div>
    

     <ion-item-group *ngFor="let row of data_wo; let i =index">
       <ion-item-divider color="light" text-wrap> ID Barang &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :  {{row.id_barang}}  </ion-item-divider>
       <ion-item>Stock Barang  &nbsp;&nbsp;&nbsp;&nbsp;: {{row.stok}}</ion-item>
       <ion-item>Satuan Barang &nbsp;&nbsp;: {{row.satuan}}</ion-item>
       <ion-item>
           <ion-label >Volume Update &nbsp;: </ion-label>
           <ion-input value="{{nol.value}}" [(ngModel)]="modeKeys[i]" type="text" placeholder="..."  ></ion-input>
       </ion-item>
     </ion-item-group>
     
     <br/>
     <div>
        <hr/>
        <div align="center">
            <b>Material Tambahan</b>
        </div>
        <hr/>
    </div>

    <table>
      <tr>

        <td>Material &nbsp;</td>
        <td> <img src="add.png" height="30" id="tambah" (click)="newElement()" /> </td>
        <td> <img (click)="removeElememt()" style="margin-top: 10" src="minus.png" height="30"  /> 
        </td>
      </tr>
    </table>

    <div id="parent"></div>
    <br/>
   </div>
   <!--  -->
    <br/>
    <div>

  </div>
  </div>

  <table width="100%">
      <tr>
        <td>
          <div align="left">
            <br/>
            <button class="button" (click)="actionBack()" right>Back</button>
          </div>
        </td>
        <td width="30%">
          &nbsp;
        </td>
        <td>
          <div align="right">
            <br/>
            <button class="button"  (click)="actionNext()" right>Next</button>
          </div>
        </td>
      </tr>
      </table>

      <br/>
      <br/>
</ion-content>
