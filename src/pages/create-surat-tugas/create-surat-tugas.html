<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Surat Tugas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Input Order: </ion-label>
        <ion-input type="text" [(ngModel)]="inputOrder" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <button color="light" ion-button full (click)="generateSuratTugas()">GENERATE</button>
    </div>
  </form>
</ion-content>
